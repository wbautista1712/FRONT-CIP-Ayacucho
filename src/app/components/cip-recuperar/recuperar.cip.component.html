<!-- PAGE CONTAINER -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div id="root" class="root front-container">

        <!-- CONTENTS -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <section id="content" class="content">
            <div class="content__boxed w-100 min-vh-100 d-flex flex-column align-items-center justify-content-center">
                <div class="content__wrap">

                    <!-- Login card -->
                    <div class="card shadow-lg">
                        <div class="card-body">

                            <div style="text-align:center; margin-bottom:3px;">
                                <h5 class="m-0"><img src="assets/img/cip/cip_cdayacucho.jpg" /></h5>
                            </div>

                            <div class="text-center">
                                <h1 class="h3">Recuperar password</h1>
                                <p>Ingrese su email para recuperar su password.</p>
                            </div>

                            <form class="mt-4" action="index.html">

                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" autofocus>
                                </div>

                                <div class="d-grid mt-5">
                                    <button class="btn btn-warning btn-lg" type="submit">Enviar Password</button>
                                </div>
                            </form>

                            <div class="text-center mt-3">
                                <a  href="javascript:void(0)" (click)="goBackLogin()" class="btn-link text-decoration-none">Regresar a login</a>
                            </div>

                        </div>
                    </div>
                    <!-- END : Login card -->

                </div>
            </div>
        </section>

        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <!-- END - CONTENTS -->
    </div>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- END - PAGE CONTAINER -->

            </div>
            <!-- End - Content header -->


        </div>
    </div>
