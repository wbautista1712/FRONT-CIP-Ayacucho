
    <div id="root" class="root front-container">

        <section id="content" class="content">
            <div class="content__boxed w-100 min-vh-100 d-flex flex-column align-items-center justify-content-center">
                <div class="content__wrap">

                    <!-- Login card -->
                    <div class="card shadow-lg">
                        <div class="card-body">
                            
                            <div style="text-align:center; margin-bottom:3px;">
                                <h5 class="m-0"><img src="assets/img/cip/cip_cdayacucho.jpg"/></h5>
                            </div>

                            <div class="text-center">
                                <h1 class="h3">Colegio de Ingenieros del Perú</h1>
                                <h4>CD AYACUCHO</h4>
                            </div>

                            <form class="mt-4" >

                                <div class="mb-3">
                                    <label for="inputState" class="form-label">Tipo de Documento</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Colegiatura CIP</option>
                                        <option>DNI</option>
                                        <option>C.E.</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="N° de documento" autofocus>
                                </div>

                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>

                                <div class="d-grid mt-5">
                                    <button (click)="btnLogin();" class="btn btn-danger btn-lg" type="submit">Iniciar Sesión</button>
                                </div>
                            </form>

                            <div class="d-flex justify-content-between mt-4">
                                <!--<a  [routerLink]= "['/recuperar']"  class="btn-link text-decoration-none">Olvidó su password ?</a>-->
                                    <a  [routerLink]= "['/recuperar']" class="btn-link text-decoration-none">Olvidó su password ?</a>
                            </div>

                        </div>
                        </div>

                </div>
            </div>
        </section>

    </div>
    
    <div id="_dm-boxedBgContent" class="_dm-boxbg offcanvas offcanvas-bottom" data-bs-backdrop="false" data-bs-scroll="true" tabindex="-1">
        <div class="offcanvas-body p-4">

            <!-- Content Header -->
            <div class="offcanvas-header border-bottom p-0 pb-3">
                <div>
                    <h4 class="offcanvas-title">Background Images</h4>
                    <span class="text-muted">Add an image to replace the solid background color</span>
                </div>
                <button type="button" class="btn-close btn-lg text-reset shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!-- End - Content header -->

        </div>
    </div>
